<div>
    <h1>Customers & Products</h1>
</div>


    <div *ngIf="customers">
        <table class="table table-striped table-responsive table-hover">
            <th>Id</th>
            <th>Name</th>
            <th>Class</th>
            <th>RollNO</th>
            <tbody *ngFor="let c of customers">
                <tr>
                    <td>{{c.id}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.class}}</td>
                    <td>{{c.rollno}}</td>
                </tr>
            </tbody>
        </table>
    </div>



<div *ngIf="products">
    <table class="table table-striped table-responsive table-hover">
        <th>Id</th>
        <th>Product</th>
        <th>Price</th>
        <tbody *ngFor="let p of products">
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.product}}</td>
                <td>{{p.price}}</td>

            </tr>
        </tbody>
    </table>
</div>
